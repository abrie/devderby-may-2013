<!DOCTYPE html>
<html>
<head>
<script>DEBUG=false;</script>
<script data-main="application-built.js" src="require.js"></script>

<style>
html {
    background: white;
    color: black;
}

body {
    margin: 0;
    padding: 0;
}

#game {
    position:relative;
    width:980px;
    height:370px;
    border:5px solid block;
    border-radius:10px;
    padding: 10px;
    padding-top: 12px;
    margin-top: 10px;
    display:block;
    margin-left: auto;
    margin-right: auto;
    background: black;
}

#footnotes {
    width:980px;
    margin-left: auto;
    margin-right: auto;
    padding-top: 10px;
}

canvas {
    border: 1px solid black;
    width:480px;
    height:360px;
}

#editor {
    display:none;
}

#subsystem {
    display:none;
}

.canvasContainer {
    position:relative;
    display: inline;
    padding: 3px;
}

.overlay {
    position: absolute;
    top:-349px;
    left:-1px;
    width: 469px;
    height: 349px;
    border-radius: 10px;
    padding: 5px;
    border: 5px solid rgb(100,100,100);
}

.hud_pane {
    position: absolute;
    top:7px;
    width: 495px;
    height: 375px;
    z-index: 99;
    font-size: 50px;
    line-height: 200px;
    text-align: center;
    font-family: Tahoma, sans-serif;
    color: #fff9d6;
}

#hud_right {
    left:496px;
}

#hud_left {
    left:0px;
}

#hud {
    position: absolute;
    top:7px;
    left:0px;
    width: 990px;
    height: 375px;
    z-index: 100;
    font-family: Tahoma, sans-serif;
    line-height: 375px;
    color: #fff9d6;
    font-weight:bold;
    font-size: 64px;
    text-align: center;
    background: black;
}

</style>

</head>
<body>
    <div id="game">
        <div id="hud">...</div>
        <div id="hud_left" class="hud_pane"></div>
        <div id="hud_right" class="hud_pane"></div>
        <div class="canvasContainer">
            <canvas id="2space" width=480 height=360></canvas>
            <div class="overlay"></div>
        </div>
        <div class="canvasContainer">
            <canvas id="camera" width=480 height=360></canvas>
            <div class="overlay"></div>
        </div>
    </div>
    <div id="footnotes">
        this game requires <a href="markers.pdf">printed AR markers</a>
    </div>
    <div id="editor">
        <select name="mode" id="mode"></select>
        <input type="checkbox" id="pause">pause</input>
        <button id="reload">reload</button>
        <button id="serialize">serialize</button>
        <button id="clear">clear</button>
        <button id="next">next</button>
        <button id="previous">previous</button>
        <input type="text" id="objective"></input>
    </div>
    <div id="subsystem"></div>
</body>
</html>
